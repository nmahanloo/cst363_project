<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<link href="/display.css" rel="stylesheet">
</head>
<body>
	<form action="/quantity_report/new" th:object="${filled_quantity}"
		method="POST">
		<h1>Request a report about quantity of filled drugs.</h1>
		<p>Enter pharmacy id, start and end date for the report.</p>
		<p>
			<span th:text="${message}"></span>
		</p>
		<section>
			<p>
				<label for="pharmacyId"> <span>PharmacyID: </span>
				</label> <input type="text" id="pharmacyId" th:field="*{pharmacyId}" />
			</p>
			<p>
				<label for="startDate"> <span>Start Date: </span>
				</label> <input type="text" id="startDate" th:field="*{startDate}" />
			</p>
			<p>
				<label for="endDate"> <span>End Date: </span>
				</label> <input type="text" id="endDate" th:field="*{endDate}" />
			</p>
		</section>
		<p>
			<button type="submit">Submit</button>
		</p>
	</form>
</body>
</html>
